<app-menu></app-menu>
<h5>{{pageTitle}}</h5>
<div>
    <a routerLink="/requests/create">Create New Request</a> |
    <input id="search" [(ngModel)]="searchCriteria" placeholder="ID, Description, User" maxlength="40" class="noborder">
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Justification</th>
                <th>Rejection Reason</th>
                <th>Delivery Mode</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.rejectionReason}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total | currency}}</td>
                <td>{{r.user.username}}</td>
                <td>
                    <a routerLink="/requests/detail/{{r.id}}">Detail</a> |
                    <a routerLink="/requests/change/{{r.id}}">Change</a> |
                    <a routerLink="/requests/lines/{{r.id}}">Lines</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
