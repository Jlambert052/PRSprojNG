<app-menu></app-menu>
<h5>{{pageTitle}}</h5>
<div>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Reviewer</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.lastname}}, {{u.firstname}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.isReviewer}}</td>
                <td>{{u.isAdmin}}</td>
                <td> 
                    <a routerLink="/user/detail/{{u.id}}">Detail</a> | <a routerLink="/user/change/{{u.id}}">Change</a> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
